<!DOCTYPE html>
<!-- !DOCTYPE html tells the browser that lookthe following document is gonna be a html -->
<!-- !DOCTYPE html is a html5 semantics -->
<html lang="en">
<!-- Root tag of every html page -->

<head>
    <!--the content which is put inside the head tag does not render on the web page it act as the extra data or meta data -->
    <meta charset="UTF-8">
    <!-- The charset attribute specifies the character encoding for the HTML document   
    utf-8 character encoding is used by most of the web browser another type of encoding is the ascii -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
    The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
    The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as.here wehave declared the microdoft edge -->
    <title>Document</title>
    <!--gives the title of the web page shown in the tab space-->
</head>

<body>
    <!--the content we declare inside the body -->
    <p>Hello Ninjas</p>
    <p>My first paragraph</p>
</body>

</html>
